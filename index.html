<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI HDR (Native Complete)</title>
    <style>
        body { margin: 0; background: #000; font-family: -apple-system, Roboto, sans-serif; color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* 頂部設定列 */
        .top-bar { 
            background: rgba(15,15,20,0.95); padding: 10px; z-index: 20;
            display: flex; flex-direction: column; gap: 8px; border-bottom: 1px solid #333;
            padding-top: max(10px, env(safe-area-inset-top));
        }
        
        .row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 10px; }
        
        select { background: #222; color: #fff; border: 1px solid #555; padding: 6px; border-radius: 6px; font-size: 12px; flex-grow: 1; max-width: 100px; }
        
        /* 按鈕群組 */
        .btn-group { display: flex; background: #222; border-radius: 6px; padding: 2px; border: 1px solid #444; }
        .btn-opt {
            padding: 6px 10px; font-size: 11px; cursor: pointer; border-radius: 4px; color: #888; transition: 0.2s; white-space: nowrap;
        }
        .btn-opt.active { background: #00d2ff; color: #000; font-weight: bold; }

        /* 視窗區域 */
        .viewport { 
            flex-grow: 1; position: relative; background: #111; overflow: hidden;
            display: flex; justify-content: center; align-items: center; 
        }
        
        #preview-container {
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: all 0.3s ease;
        }
        
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; /* 確保看到完整 4:3 畫面 */
        }

        /* 分析儀 HUD (回歸) */
        #hud {
            position: absolute; bottom: 20px; left: 20px; 
            background: rgba(0,0,0,0.5); padding: 8px; border-radius: 8px;
            pointer-events: none; border: 1px solid rgba(255,255,255,0.1);
        }
        .hud-bar { width: 80px; height: 4px; background: #333; margin-top: 5px; border-radius: 2px; }
        .hud-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #00ff88, #ff4444); transition: width 0.3s; }
        .hud-txt { font-size: 10px; color: #ccc; letter-spacing: 1px; }

        /* 拍攝進度遮罩 */
        #progress-mask {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 50;
            display: none; justify-content: center; align-items: center; flex-direction: column; gap: 20px;
        }
        .progress-circle {
            width: 60px; height: 60px; border-radius: 50%;
            border: 4px solid #333; border-top: 4px solid #00d2ff;
            animation: spin 1s infinite linear;
        }
        .progress-log { font-family: monospace; color: #00d2ff; font-size: 14px; }
        .progress-sub { color: #888; font-size: 12px; }
        
        /* 底部控制區 */
        .controls { 
            background: #111; padding: 15px 20px; flex-shrink: 0; z-index: 20;
            border-top: 1px solid #333; display: flex; flex-direction: column; gap: 12px; align-items: center;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .slider-row { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: bold; color: #aaa; }
        input[type=range] { flex-grow: 1; height: 4px; -webkit-appearance: none; background: #444; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: #fff; }
        
        .ac-hdr input { accent-color: #ffaa00; }
        .ac-ev input { accent-color: #00d2ff; }
        .ac-zoom input { accent-color: #00ff88; } /* 變焦顏色 */

        .shutter {
            width: 72px; height: 72px; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            background: radial-gradient(circle, #fff 30%, #00d2ff 100%);
            cursor: pointer; transition: 0.1s; position: relative;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            margin-top: 5px;
        }
        .shutter:active { transform: scale(0.9); }

        /* 原生尺寸指示標籤 */
        #res-badge {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px;
            font-size: 10px; color: #00ff88; font-family: monospace; pointer-events: none;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        canvas { display: none; }
    </style>
</head>
<body>

    <!-- 運算用濾鏡 -->
    <svg style="width:0;height:0;position:absolute;">
        <defs><filter id="smart-sharpen"><feConvolveMatrix order="3" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0"/></filter></defs>
    </svg>

    <div class="top-bar">
        <div class="row">
            <select id="cameraSelect"><option>Loading...</option></select>
            <div class="btn-group frame-selector">
                <div class="btn-opt active" onclick="setFrames(3, this)">3幀</div>
                <div class="btn-opt" onclick="setFrames(5, this)">5幀</div>
                <div class="btn-opt" onclick="setFrames(7, this)">7幀</div>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" id="ratioSelector">
                <!-- 預設 Full (4:3) -->
                <div class="btn-opt active" onclick="setRatio('full', this)">原生 Full</div>
                <div class="btn-opt" onclick="setRatio(16/9, this)">16:9</div>
                <div class="btn-opt" onclick="setRatio(1, this)">1:1</div>
            </div>
            <label style="font-size:11px; color:#aaa; display:flex; align-items:center;">
                <input type="checkbox" id="autoMode" checked> 智慧張數
            </label>
        </div>
    </div>

    <div class="viewport" id="viewport">
        <div id="res-badge">Res: Checking...</div>
        <div id="preview-container">
            <video id="videoPreview" autoplay playsinline muted></video>
        </div>
        
        <!-- 場景分析儀 (回歸) -->
        <div id="hud">
            <div class="hud-txt">DYNAMIC RANGE</div>
            <div class="hud-bar"><div id="dr-fill" class="hud-fill"></div></div>
            <div id="dr-val" class="hud-txt" style="margin-top:2px; text-align:right;">0%</div>
        </div>
        
        <div id="progress-mask">
            <div class="progress-circle"></div>
            <div id="prog-log" class="progress-log">準備拍攝...</div>
            <div id="prog-sub" class="progress-sub">Init</div>
        </div>
    </div>

    <div class="controls">
        <div class="slider-row ac-hdr">
            <span>HDR 強度</span>
            <input type="range" id="strength" min="0" max="100" value="80">
        </div>
        <div class="slider-row ac-ev">
            <span>EV 範圍</span>
            <input type="range" id="evRange" min="1.0" max="4.0" step="0.5" value="2.5">
            <span id="evText">±2.5</span>
        </div>
        <!-- 變焦滑桿 (回歸) -->
        <div class="slider-row ac-zoom">
            <span>Zoom</span>
            <input type="range" id="zoom" min="1" max="8" step="0.1" value="1" disabled>
        </div>

        <div class="shutter" onclick="startCaptureSequence()"></div>
    </div>

    <!-- 運算畫布 -->
    <canvas id="cFinal"></canvas>
    <canvas id="cAnalysis" width="64" height="64"></canvas>

<script>
    const video = document.getElementById('videoPreview');
    const previewContainer = document.getElementById('preview-container');
    const progMask = document.getElementById('progress-mask');
    const progLog = document.getElementById('prog-log');
    const progSub = document.getElementById('prog-sub');
    const resBadge = document.getElementById('res-badge');
    const autoMode = document.getElementById('autoMode');
    const drFill = document.getElementById('dr-fill');
    const drVal = document.getElementById('dr-val');
    
    let currentStream, videoTrack, imageCapture;
    let hardwareExposure = false;
    let frameCount = 3; 
    let currentRatio = 4/3; // 原生通常是 4:3
    let isRatioFull = true;
    let analyzerTimer;

    // 初始化
    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(t => t.stop());
            
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = devices.filter(d => d.kind === 'videoinput');
            const sel = document.getElementById('cameraSelect');
            sel.innerHTML = '';
            cams.forEach((d, i) => {
                const opt = document.createElement('option');
                opt.value = d.deviceId;
                opt.text = d.label || `鏡頭 ${i+1}`;
                sel.appendChild(opt);
            });
            if(cams.length>0) switchCamera(cams[cams.length-1].deviceId);
            sel.onchange = e => switchCamera(e.target.value);
            
            // 啟動分析儀 (回歸)
            startAnalyzer();

        } catch(e) { alert("請允許相機權限"); }
    }

    async function switchCamera(id) {
        if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
        try {
            // 強制 4:3 以解鎖原生畫質
            const constraints = {
                video: { 
                    deviceId: { exact: id }, 
                    width: { ideal: 4096 }, 
                    height: { ideal: 4096 },
                    aspectRatio: { ideal: 1.333333 } 
                } 
            };
            await launch(constraints);
        } catch(e) {
            try{ await launch({video:{deviceId:{exact:id}, aspectRatio: 1.333333}}); }catch(e2){}
        }
    }

    async function launch(c) {
        const stream = await navigator.mediaDevices.getUserMedia(c);
        currentStream = stream;
        video.srcObject = stream;
        videoTrack = stream.getVideoTracks()[0];
        
        if(window.ImageCapture) {
            try { 
                imageCapture = new ImageCapture(videoTrack); 
                const photoCaps = await imageCapture.getPhotoCapabilities();
                if(photoCaps && photoCaps.imageWidth) {
                    resBadge.innerText = `Max: ${photoCaps.imageWidth.max}x${photoCaps.imageHeight.max}`;
                }
            } catch(e){}
        }

        // 硬體能力檢查
        const caps = videoTrack.getCapabilities ? videoTrack.getCapabilities() : {};
        
        // 變焦 (回歸)
        const zs = document.getElementById('zoom');
        if(caps.zoom) {
            zs.disabled = false;
            zs.min = caps.zoom.min;
            zs.max = Math.min(caps.zoom.max, 8);
            zs.step = 0.1;
            zs.oninput = function() { videoTrack.applyConstraints({advanced:[{zoom:this.value}]}); }
        }

        // EV
        hardwareExposure = !!caps.exposureCompensation;
        if(hardwareExposure) {
            const max = Math.min(Math.abs(caps.exposureCompensation.min), Math.abs(caps.exposureCompensation.max));
            document.getElementById('evRange').max = max;
        }
        
        video.onloadedmetadata = () => {
            if(!imageCapture) resBadge.innerText = `Stream: ${video.videoWidth}x${video.videoHeight} (4:3 Mode)`;
            updatePreviewLayout();
        };
    }

    // UI 設定
    window.setFrames = function(n, el) {
        frameCount = n;
        el.parentElement.querySelectorAll('.btn-opt').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
        autoMode.checked = false;
    }

    window.setRatio = function(r, el) {
        if(r === 'full') {
            isRatioFull = true;
            currentRatio = 4/3; 
        } else {
            isRatioFull = false;
            currentRatio = r;
        }
        el.parentElement.querySelectorAll('.btn-opt').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
        updatePreviewLayout();
    }

    function updatePreviewLayout() {
        if (!video.videoWidth) return;
        const ratio = isRatioFull ? (video.videoWidth / video.videoHeight) : currentRatio;
        video.style.aspectRatio = `${ratio}`;
    }

    document.getElementById('evRange').oninput = function() {
        document.getElementById('evText').innerText = `±${this.value}`;
    }

    // ★★★ 核心：場景分析儀 (決定張數) ★★★
    function startAnalyzer() {
        if(analyzerTimer) clearInterval(analyzerTimer);
        const ctx = document.getElementById('cAnalysis').getContext('2d');
        
        analyzerTimer = setInterval(() => {
            if(video.readyState !== 4) return;
            ctx.drawImage(video, 0, 0, 64, 64);
            const data = ctx.getImageData(0,0,64,64).data;
            let min=255, max=0;
            for(let i=0; i<data.length; i+=16) {
                const l = data[i]*0.3 + data[i+1]*0.59 + data[i+2]*0.11;
                if(l<min) min=l; if(l>max) max=l;
            }
            const contrast = Math.round(((max-min)/255)*100);
            
            // 更新 HUD
            drFill.style.width = `${contrast}%`;
            drVal.innerText = `${contrast}%`;
            
            // 自動模式邏輯
            if(autoMode.checked) {
                if(contrast > 85) updateFrameUI(7);
                else if(contrast > 60) updateFrameUI(5);
                else updateFrameUI(3);
            }
        }, 500);
    }

    function updateFrameUI(n) {
        frameCount = n;
        document.querySelectorAll('.frame-selector .btn-opt').forEach(o => {
            if(o.innerText.includes(n)) o.classList.add('active'); else o.classList.remove('active');
        });
    }

    // ★★★ 拍攝序列 ★★★
    async function startCaptureSequence() {
        progMask.style.display = 'flex';
        const evRange = parseFloat(document.getElementById('evRange').value);
        const strength = parseInt(document.getElementById('strength').value) / 100;
        
        // 計算 EV 步進
        let evSteps = [];
        if (frameCount === 1) evSteps = [0];
        else {
            const stepSize = (evRange * 2) / (frameCount - 1);
            for(let i=0; i<frameCount; i++) evSteps.push(Math.round((-evRange + stepSize * i) * 10) / 10);
        }

        let captures = [];
        try {
            // [策略 A] 原生單張拍攝 (最高畫質)
            if (isRatioFull && frameCount === 1 && imageCapture) {
                progLog.innerText = "原生高畫質拍攝...";
                const blob = await imageCapture.takePhoto();
                const bmp = await createImageBitmap(blob);
                captures.push({ ev: 0, img: bmp });
            } 
            // [策略 B] HDR 連拍
            else {
                for(let i=0; i<evSteps.length; i++) {
                    const targetEV = evSteps[i];
                    progLog.innerText = `HDR 連拍 (${i+1}/${frameCount})`;
                    progSub.innerText = `EV ${targetEV > 0 ? '+' : ''}${targetEV}`;
                    await setEV(targetEV);
                    await sleep(150); 
                    const bmp = await grabAndCrop();
                    captures.push({ ev: targetEV, img: bmp });
                }
            }
            
            setEV(0);
            progLog.innerText = "合成運算中...";
            progSub.innerText = "Tone Mapping & De-Ghosting";
            await processMultiFrameHDR(captures, strength);

        } catch(e) {
            console.error(e);
            alert("拍攝失敗");
            progMask.style.display = 'none';
        }
    }

    // ★ 關鍵：裁切邏輯 ★
    async function grabAndCrop() {
        let source;
        if(imageCapture) {
            try { source = await imageCapture.grabFrame(); } catch(e){}
        }
        if (!source) source = video; 

        const sw = source.width || source.videoWidth;
        const sh = source.height || source.videoHeight;

        // 如果是 Full 模式，直接 1:1 輸出
        if (isRatioFull) {
            const c = document.createElement('canvas');
            c.width = sw; c.height = sh;
            c.getContext('2d').drawImage(source, 0, 0);
            return c;
        }

        // 否則裁切 (Center Crop)
        const sourceRatio = sw / sh;
        let cropW, cropH, cropX, cropY;

        if (currentRatio > sourceRatio) { 
            cropW = sw; cropH = sw / currentRatio;
            cropX = 0; cropY = (sh - cropH) / 2;
        } else { 
            cropH = sh; cropW = sh * currentRatio;
            cropY = 0; cropX = (sw - cropW) / 2;
        }

        const c = document.createElement('canvas');
        c.width = cropW; c.height = cropH;
        c.getContext('2d').drawImage(source, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
        return c;
    }

    async function processMultiFrameHDR(captures, strength) {
        if(captures.length === 1) {
            save(captures[0].img, "Photo");
            progMask.style.display = 'none';
            return;
        }

        const baseFrame = captures.reduce((prev, curr) => (Math.abs(curr.ev) < Math.abs(prev.ev) ? curr : prev));
        const w = baseFrame.img.width;
        const h = baseFrame.img.height;
        const canvas = document.getElementById('cFinal');
        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext('2d');

        ctx.drawImage(baseFrame.img, 0, 0);

        const darkFrames = captures.filter(c => c.ev < 0).sort((a,b) => a.ev - b.ev);
        const brightFrames = captures.filter(c => c.ev > 0).sort((a,b) => b.ev - a.ev);

        ctx.globalCompositeOperation = 'darken';
        darkFrames.forEach((frame, index) => {
            ctx.globalAlpha = strength * (0.5 + (index * 0.1)); 
            ctx.drawImage(frame.img, 0, 0);
        });

        ctx.globalCompositeOperation = 'lighten';
        brightFrames.forEach((frame, index) => {
            ctx.globalAlpha = strength * (0.5 + (index * 0.1));
            ctx.drawImage(frame.img, 0, 0);
        });

        ctx.globalCompositeOperation = 'soft-light';
        ctx.globalAlpha = 0.3;
        ctx.drawImage(baseFrame.img, 0, 0);

        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1.0;
        
        applySharpen(ctx, w, h);

        save(canvas, "HDR");
        progMask.style.display = 'none';
    }

    async function setEV(val) { if(hardwareExposure) try{await videoTrack.applyConstraints({advanced:[{exposureCompensation:val}]})}catch(e){} }
    
    function applySharpen(ctx, w, h) {
        const t = document.createElement('canvas'); t.width=w; t.height=h;
        t.getContext('2d').drawImage(ctx.canvas,0,0);
        ctx.filter = 'url(#smart-sharpen) contrast(1.1)';
        ctx.clearRect(0,0,w,h);
        ctx.drawImage(t,0,0);
        ctx.filter = 'none';
    }

    function save(source, prefix) {
        const c = document.getElementById('cFinal');
        if(source !== c) {
            c.width = source.width; c.height = source.height;
            c.getContext('2d').drawImage(source,0,0);
        }
        const link = document.createElement('a');
        link.download = `${prefix}_${Date.now()}.jpg`;
        link.href = c.toDataURL('image/jpeg', 0.95);
        link.click();
    }
    
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    init();
</script>
</body>
</html>
