    <style>
        :root { --accent: #00d2ff; --warn: #ffd700; --track: #00ff00; --bg: #000; --panel: rgba(10,10,10,0.85); }
        
        /* é–å®šæ»‘å‹•èˆ‡é¸å–ï¼Œç‡Ÿé€  App è³ªæ„Ÿ */
        body { 
            margin: 0; background: var(--bg); 
            font-family: -apple-system, Roboto, monospace; color: white; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden; 
            user-select: none; -webkit-user-select: none; 
            overscroll-behavior: none; /* é˜²æ­¢ä¸‹æ‹‰åˆ·æ–° */
        }
        
        /* --- é ‚éƒ¨æ§åˆ¶åˆ— --- */
        .top-bar { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0)); 
            padding: 8px 12px; z-index: 20; position: absolute; top: 0; left: 0; right: 0;
            display: flex; flex-direction: column; gap: 10px;
            /* é¿é–‹åŠ‰æµ·å€ */
            padding-top: max(10px, env(safe-area-inset-top));
            pointer-events: none; /* è®“é»æ“Šç©¿é€åˆ°ç•«é¢ï¼ŒæŒ‰éˆ•å¦å¤–é–‹å•Ÿ */
        }
        
        /* è®“å…§éƒ¨å…ƒç´ å¯ä»¥è¢«é»æ“Š */
        .top-bar > * { pointer-events: auto; }

        .row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 6px; }
        .row.scroll-x { overflow-x: auto; padding-bottom: 4px; scrollbar-width: none; }
        
        /* è¦–è¦ºåŒ–é¡é ­é¸æ“‡åˆ— */
        .cam-bar-container {
            display: flex; align-items: center; gap: 8px; overflow-x: auto;
            flex-grow: 1; scrollbar-width: none; padding-right: 10px;
        }
        .cam-pill {
            background: rgba(40,40,40,0.8); color: #ccc; border: 1px solid rgba(80,80,80,0.5);
            padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: bold;
            cursor: pointer; white-space: nowrap; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px);
        }
        .cam-pill.active {
            background: rgba(255,255,255,0.9); color: #000; border-color: #fff;
            box-shadow: 0 0 8px rgba(255,255,255,0.4);
        }
        .cam-pill.warn.active { background: var(--warn); color: #000; }
        
        /* å…¨è¢å¹•æŒ‰éˆ• */
        .fs-btn {
            width: 30px; height: 30px; border-radius: 50%; background: rgba(50,50,50,0.6);
            border: 1px solid #555; color: #fff; display: flex; justify-content: center; align-items: center;
            font-size: 14px; cursor: pointer; flex-shrink: 0; backdrop-filter: blur(4px);
        }

        /* åŠŸèƒ½æŒ‰éˆ• */
        .toggle-btn {
            background: rgba(30,30,30,0.8); border: 1px solid #444; color: #888; 
            padding: 4px 8px; border-radius: 12px; font-size: 11px; cursor: pointer; 
            display: flex; align-items: center; gap: 4px; white-space: nowrap; flex-shrink: 0; 
            backdrop-filter: blur(4px); transition: 0.2s;
        }
        .toggle-btn input { display: none; }
        .toggle-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; background: rgba(0, 210, 255, 0.15); }
        .toggle-btn.hdr-active { border-color: var(--warn); color: var(--warn); background: rgba(255, 215, 0, 0.15); }
        .toggle-btn.up-active { border-color: #ff00ff; color: #ff00ff; background: rgba(255, 0, 255, 0.15); }

        /* ç‡ˆå…‰æ§åˆ¶ */
        .light-group { display: flex; background: rgba(30,30,30,0.8); border-radius: 8px; border: 1px solid #444; padding: 2px; backdrop-filter: blur(4px); }
        .light-btn { padding: 4px 8px; font-size: 12px; cursor: pointer; border-radius: 6px; border: none; background: transparent; color: #888; }
        .light-btn.active { background: var(--warn); color: #000; font-weight: bold; }

        /* --- è¦–çª—å€åŸŸ --- */
        .viewport { 
            position: absolute; inset: 0; background: #000; overflow: hidden;
            display: flex; justify-content: center; align-items: center; 
            touch-action: none; z-index: 1;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        /* å¦‚æœå¸Œæœ›ç•«é¢å¡«æ»¿ä¸ç•™é»‘é‚Š (å¯èƒ½æœƒè£åˆ‡)ï¼Œå¯æ”¹ç‚º object-fit: cover */

        /* UI Elements */
        #focus-reticle {
            position: absolute; width: 60px; height: 60px;
            border: 2px solid #fff; border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            display: none; pointer-events: none; z-index: 30;
            transform: translate(-50%, -50%);
        }
        #focus-reticle.focusing { animation: focus-anim 0.5s ease-out forwards; }
        @keyframes focus-anim {
            0% { width: 80px; height: 80px; border-color: #fff; opacity: 1; }
            50% { width: 60px; height: 60px; border-color: var(--warn); }
            100% { width: 60px; height: 60px; border-color: var(--track); opacity: 0; }
        }

        #tracker-box {
            position: absolute; width: 80px; height: 80px;
            border: 2px solid var(--track); border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none; pointer-events: none; transition: all 0.1s linear; z-index: 10;
        }

        #info-pill {
            position: absolute; top: 15px; left: 15px; /* JS æœƒå‹•æ…‹èª¿æ•´é€™å€‹ä½ç½®é¿é–‹åŠ‰æµ· */
            background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 15px;
            font-size: 10px; color: #fff; border: 1px solid rgba(255,255,255,0.2); pointer-events: none; z-index: 10;
            backdrop-filter: blur(4px); margin-top: max(0px, env(safe-area-inset-top));
        }
        .warn-mode { color: var(--warn) !important; border-color: var(--warn) !important; }

        /* HUD */
        #mask {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 50;
            display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px;
        }
        .spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 3px solid #333; border-top: 3px solid var(--accent); border-right: 3px solid var(--track);
            animation: spin 0.8s infinite linear;
        }
        .mask-text { font-size: 14px; color: var(--accent); letter-spacing: 1px; }
        .mask-sub { font-size: 11px; color: #666; margin-top: -10px; }

        /* --- åº•éƒ¨æ§åˆ¶å€ --- */
        .controls { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0) 100%);
            padding: 20px 15px; z-index: 20; display: grid; grid-template-columns: 1fr 70px; gap: 12px;
            /* é¿é–‹åº•éƒ¨ Home Bar */
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .sliders-col { display: flex; flex-direction: column; gap: 12px; justify-content: center; }
        .slider-row { width: 100%; display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: bold; color: #aaa; text-shadow: 0 1px 2px #000; }
        .label { width: 40px; text-align: right; font-size: 10px; text-transform: uppercase; }
        .value-disp { width: 30px; text-align: right; font-family: monospace; color: #fff; }
        
        input[type=range] { flex-grow: 1; height: 4px; border-radius: 2px; -webkit-appearance: none; background: rgba(255,255,255,0.2); }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        .ac-iso input { accent-color: #ff0055; }
        .ac-focus input { accent-color: var(--warn); }
        .ac-cv input { accent-color: var(--accent); }

        .af-btn {
            background: rgba(50,50,50,0.8); color: #fff; border: 1px solid #666; padding: 2px 0; border-radius: 4px; font-size: 10px; cursor: pointer; width: 35px; text-align: center;
        }
        .af-btn.tracking { background: var(--track); color: #000; font-weight: bold; border-color: #fff; animation: pulse 2s infinite; }
        .af-btn.manual { background: var(--warn); color: #000; font-weight: bold; }

        .shutter-col { display: flex; align-items: center; justify-content: center; }
        .shutter {
            width: 72px; height: 72px; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            background: radial-gradient(circle, #fff 30%, var(--accent) 100%);
            cursor: pointer; transition: 0.1s; position: relative;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }
        .shutter:active { transform: scale(0.92); }

        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);} 70% {box-shadow: 0 0 0 5px rgba(0, 255, 0, 0);} 100% {box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);} }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        canvas { display: none; }
    </style>

<body>

    <div class="top-bar">
        <!-- ç¬¬ä¸€è¡Œ: é¡é ­åˆ— + å…¨è¢å¹•æŒ‰éˆ• -->
        <div class="row">
            <div id="cam-pill-bar" class="cam-bar-container">
                <div class="cam-pill">Init...</div>
            </div>
            <!-- å…¨è¢å¹•æŒ‰éˆ• -->
            <button class="fs-btn" onclick="toggleFullScreen()">â›¶</button>
        </div>
        
        <!-- ç¬¬äºŒè¡Œ: åŠŸèƒ½é–‹é—œ -->
        <div class="row scroll-x" style="margin-top: 5px;">
            <div class="light-group">
                <button class="light-btn active" id="light-off" onclick="setLightMode('off')">ğŸš«</button>

    <!-- è¦–çª— -->
    <div class="viewport" id="viewport">

    <!-- åº•éƒ¨æ§åˆ¶ (åŠé€æ˜æµ®å‹•) -->
    <div class="controls">
        <div class="sliders-col">
            <div class="slider-row ac-iso">
                <span class="label">ISO</span>
                <input type="range" id="isoSlider" min="100" max="3200" step="100" value="100">
                <span id="isoText" class="value-disp">A</span>

                <span class="label">EV</span>

        <div class="shutter-col">

<script>
    const video = document.getElementById('videoPreview');
    const viewport = document.getElementById('viewport');
    const mask = document.getElementById('mask');
    const maskMain = document.getElementById('mask-main');
    const maskSub = document.getElementById('mask-sub');
    const infoPill = document.getElementById('info-pill');
    const camBar = document.getElementById('cam-pill-bar');
    
    let currentStream, videoTrack, imageCapture;
    let isOpenCvReady = false;
    let hardwareParams = { iso: false, focus: false, zoom: false, torch: false, exp: false };
    let isSafeMode = false;
    let currentCamId = null;
    
    let focusModeState = 'af';
    let trackingInterval;
    let prevFrameData = null;

    function onOpenCvReady() {
        isOpenCvReady = true;
        console.log('OpenCV Loaded');
    }

    // â˜…â˜…â˜… å…¨è¢å¹•åˆ‡æ›é‚è¼¯ â˜…â˜…â˜…
    function toggleFullScreen() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else {
                // iOS Safari ä¸æ”¯æ´ API è§¸ç™¼çš„å…¨è¢å¹•ï¼Œåªèƒ½é€é "åŠ å…¥ä¸»ç•«é¢"
                alert("iOS ä½¿ç”¨è€…ï¼šè«‹é»æ“Šåˆ†äº«æŒ‰éˆ•ï¼Œé¸æ“‡ã€ŒåŠ å…¥ä¸»ç•«é¢ã€ä»¥ç²å¾—æœ€ä½³å…¨è¢å¹•é«”é©—ã€‚");
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(t => t.stop());
            
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = devices.filter(d => d.kind === 'videoinput');
            
            renderCamPills(cams);

            if(cams.length > 0) {
                let defaultIdx = cams.length - 1; 
                switchCamera(cams[defaultIdx].deviceId, defaultIdx);
            }
            viewport.addEventListener('click', triggerTapFocus);
        } catch(e) { 
            console.error(e);
            alert("è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™"); 
        }
    }

    function renderCamPills(cams) {
        camBar.innerHTML = '';
        cams.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = 'cam-pill';
            btn.dataset.id = d.deviceId;
            
            let label = d.label.toLowerCase();
            let name = `é¡é ­ ${i+1}`;
            
            if (label.includes('front') || label.includes('å‰')) {
                name = 'å‰é¡é ­';
            } else if (label.includes('back') || label.includes('rear') || label.includes('å¾Œ')) {
                if (i === 2 && cams.length >= 3) {
                    name = 'å»£è§’ (0.5x)';
                    btn.classList.add('warn');
                } else if (i === 0) {
                    name = 'ä¸»é¡ (1x)';
                } else {
                    name = `å¾Œç½® ${i+1}`;
                }
            } else {
                if (i === 2 && cams.length >= 3) {
                    name = 'å»£è§’ (0.5x)';
                    btn.classList.add('warn');
                }
            }

            btn.innerText = name;
            btn.onclick = () => switchCamera(d.deviceId, i);
            camBar.appendChild(btn);
        });
    }

    function updateActivePill(id) {
        document.querySelectorAll('.cam-pill').forEach(btn => {
            if(btn.dataset.id === id) btn.classList.add('active');
            else btn.classList.remove('active');
        });
    }

    async function switchCamera(id, index) {
        if(currentStream) currentStream.getTracks().forEach(t => t.stop());
        stopTracking();
        resetUI();
        currentCamId = id;
        updateActivePill(id);

        isSafeMode = (index === 2); 

        let constraints;
        if (isSafeMode) {
            constraints = { video: { deviceId: { exact: id }, width: { ideal: 640 }, height: { ideal: 480 } } };
        } else {
            constraints = { video: { deviceId: { exact: id }, width: { ideal: 4096 }, height: { ideal: 4096 }, aspectRatio: { ideal: 1.333 } } };
        }

        try {
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch(e) {
            isSafeMode = true; 
            currentStream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: id }, width: { ideal: 640 } } });
        }

        video.srcObject = currentStream;
        videoTrack = currentStream.getVideoTracks()[0];
        if(window.ImageCapture) try { imageCapture = new ImageCapture(videoTrack); } catch(e){}

        const caps = videoTrack.getCapabilities ? videoTrack.getCapabilities() : {};
        hardwareParams.iso = !!caps.iso;
        hardwareParams.focus = caps.focusMode && caps.focusMode.includes('manual');
        hardwareParams.zoom = !!caps.zoom;
        hardwareParams.torch = !!caps.torch;
        hardwareParams.exp = !!caps.exposureCompensation;

        updateControlUI(caps);
        
        video.onloadedmetadata = () => {
            const resText = `${video.videoWidth}x${video.videoHeight}`;
            if (isSafeMode) {
                infoPill.innerText = `${resText} (Safe)`;
                infoPill.classList.add("warn-mode");
            } else {
                infoPill.innerText = resText;
                infoPill.classList.remove("warn-mode");
            }
        };
    }

    function updateControlUI(caps) {
        const zSlider = document.getElementById('zoomSlider');
        zSlider.disabled = !hardwareParams.zoom;
        if(hardwareParams.zoom) {
            zSlider.min = caps.zoom.min;
            zSlider.max = Math.min(caps.zoom.max, 8);
            zSlider.value = 1;
        }

        const isoSlider = document.getElementById('isoSlider');
        if(hardwareParams.iso) {
            isoSlider.min = caps.iso.min;
            isoSlider.max = caps.iso.max;
        }
        document.getElementById('light-torch').disabled = !hardwareParams.torch;
    }

    document.getElementById('isoSlider').oninput = function() {
        const val = parseInt(this.value);
        document.getElementById('isoText').innerText = val;
        if(hardwareParams.iso) videoTrack.applyConstraints({ advanced: [{ iso: val }] }).catch(()=>{});
        else video.style.filter = `brightness(${1 + (val-100)/1000})`; 
    };
    document.getElementById('evRange').oninput = function() {
        const val = parseFloat(this.value);
        document.getElementById('evText').innerText = val;
        if(hardwareParams.exp) videoTrack.applyConstraints({ advanced: [{ exposureCompensation: val }] }).catch(()=>{});
    };
    document.getElementById('zoomSlider').oninput = function() {
        document.getElementById('zoomText').innerText = parseFloat(this.value).toFixed(1) + "x";
        videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(this.value) }] });
    };
    document.getElementById('sharpSlider').oninput = function() {
        document.getElementById('sharpText').innerText = this.value;
    }

    async function triggerTapFocus(e) {
        if (!videoTrack) return;
        if (focusModeState === 'track') {
            stopTracking();
            focusModeState = 'af';
            updateAfBtn();
        }
        const rect = viewport.getBoundingClientRect();
        const reticle = document.getElementById('focus-reticle');
        reticle.style.left = `${e.clientX - rect.left}px`;
        reticle.style.top = `${e.clientY - rect.top}px`;
        reticle.style.display = 'block';
        reticle.classList.remove('focusing');
        void reticle.offsetWidth;
        reticle.classList.add('focusing');
        try { await videoTrack.applyConstraints({ advanced: [{ focusMode: 'auto' }] }); } 
        catch(e) { try{ await videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }); }catch(err){} }
    }

    function cycleFocusMode() {
        const btn = document.getElementById('afBtn');
        const slider = document.getElementById('focusSlider');
        if (focusModeState === 'af') {
            if (hardwareParams.focus) {
                focusModeState = 'mf';
                videoTrack.applyConstraints({ advanced: [{ focusMode: 'manual' }] });
                slider.disabled = false;
            } else { startTracking(); }
        } else if (focusModeState === 'mf') { startTracking(); } 
        else {
            stopTracking();
            focusModeState = 'af';
            videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
            slider.disabled = true;
        }
        updateAfBtn();
    }

    function updateAfBtn() {
        const btn = document.getElementById('afBtn');
        const slider = document.getElementById('focusSlider');
        if (focusModeState === 'af') { btn.innerText = 'AF'; btn.className = 'af-btn'; slider.disabled = true; }
        else if (focusModeState === 'mf') { btn.innerText = 'MF'; btn.className = 'af-btn manual'; }
        else { btn.innerText = 'ğŸ¯'; btn.className = 'af-btn tracking'; slider.disabled = true; }
    }

    document.getElementById('focusSlider').oninput = function() {
        if(focusModeState === 'mf') try{ videoTrack.applyConstraints({ advanced: [{ focusDistance: this.value/100 }] }); }catch(e){}
    };

    function startTracking() {
        focusModeState = 'track';
        updateAfBtn();
        document.getElementById('tracker-box').style.display = 'block';
        const cvs = document.getElementById('cMotion');
        const ctx = cvs.getContext('2d', {willReadFrequently: true});
        prevFrameData = null;
        if(trackingInterval) clearInterval(trackingInterval);
        trackingInterval = setInterval(() => {
            if(video.readyState !== 4) return;
            ctx.drawImage(video, 0, 0, 64, 64);
            const frame = ctx.getImageData(0, 0, 64, 64);
            const data = frame.data;
            if(prevFrameData) {
                let avgX = 0, avgY = 0, count = 0;
                for(let i=0; i<data.length; i+=16) { 
                    const diff = Math.abs(data[i] - prevFrameData[i]) + Math.abs(data[i+1] - prevFrameData[i+1]);
                    if(diff > 40) { 
                        const idx = i / 4;
                        avgX += idx % 64;
                        avgY += Math.floor(idx / 64);
                        count++;
                    }
                }
                if(count > 5) {
                    const box = document.getElementById('tracker-box');
                    box.style.left = `calc(${(avgX/count)/64 * 100}% - 40px)`;
                    box.style.top = `calc(${(avgY/count)/64 * 100}% - 40px)`;
                    box.style.borderColor = "#00ff00";
                }
            }
            prevFrameData = data;
        }, 100);
    }
    function stopTracking() {
        if(trackingInterval) clearInterval(trackingInterval);
        document.getElementById('tracker-box').style.display = 'none';
        prevFrameData = null;
    }

    async function executeCapture() {
        const useHdr = document.getElementById('hdrToggle').checked;
        const useClahe = document.getElementById('claheToggle').checked;
        const useDenoise = document.getElementById('denoiseToggle').checked;
        const useUpscale = document.getElementById('upscaleToggle').checked;
        const sharpVal = parseInt(document.getElementById('sharpSlider').value);
        
        mask.style.display = 'flex';
        maskMain.innerText = "Capturing...";
        
        try {
            let srcCanvas;
            if(useHdr) {
                const count = parseInt(document.getElementById('hdrCount').value);
                srcCanvas = await captureHdrSequence(count);
            } else {
                maskSub.innerText = "High Res Shot";
                srcCanvas = await grabHighQuality();
            }

            if(isOpenCvReady && (useClahe || useDenoise || sharpVal > 0 || useUpscale)) {
                maskMain.innerText = "AI Processing...";
                await new Promise(r => setTimeout(r, 50)); 
                srcCanvas = processImageCv(srcCanvas, useClahe, useDenoise, sharpVal, useUpscale);
            }

            let suffix = useHdr ? "HDR" : "AI";
            if(useUpscale) suffix += "_Upscale";
            saveCanvas(srcCanvas, suffix);
        } catch(e) { console.error(e); alert("æ‹æ”éŒ¯èª¤: " + e.message); } 
        finally { mask.style.display = 'none'; }
    }

    async function grabHighQuality() {
        if(imageCapture) {
            try {
                const blob = await imageCapture.takePhoto();
                const bmp = await createImageBitmap(blob);
                const c = document.createElement('canvas');
                c.width = bmp.width; c.height = bmp.height;
                c.getContext('2d').drawImage(bmp, 0, 0);
                return c;
            } catch(e) {}
        }
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        return c;
    }

    async function captureHdrSequence(count) {
        const frames = [];
        const startEv = -((count-1)/2);
        for(let i=0; i<count; i++) {
            const ev = startEv + i;
            maskSub.innerText = `HDR Bracketing ${i+1}/${count}`;
            if(hardwareParams.exp) await videoTrack.applyConstraints({advanced:[{exposureCompensation: ev}]});
            await new Promise(r => setTimeout(r, isSafeMode ? 400 : 200)); 
            const img = await grabHighQuality();
            frames.push({ev, img});
        }
        if(hardwareParams.exp) await videoTrack.applyConstraints({advanced:[{exposureCompensation: 0}]});

        maskSub.innerText = "Merging HDR...";
        const base = frames[Math.floor(count/2)].img;
        const c = document.createElement('canvas');
        c.width = base.width; c.height = base.height;
        const ctx = c.getContext('2d');
        ctx.drawImage(base, 0, 0);
        ctx.globalAlpha = 0.5;
        frames.forEach(f => {
            if(f.ev !== 0) {
                ctx.globalCompositeOperation = 'overlay'; 
                ctx.drawImage(f.img, 0, 0);
            }
        });
        ctx.globalAlpha = 1.0;
        ctx.globalCompositeOperation = 'source-over';
        return c;
    }

    function processImageCv(canvas, claheOn, denoiseOn, sharpLevel, upscaleOn) {
        maskSub.innerText = "Computer Vision Pipeline";
        const src = cv.imread(canvas);
        const dst = new cv.Mat();
        const lab = new cv.Mat();
        try {
            cv.cvtColor(src, lab, cv.COLOR_RGBA2RGB);
            cv.cvtColor(lab, lab, cv.COLOR_RGB2Lab);
            const planes = new cv.MatVector();
            cv.split(lab, planes);
            const L = planes.get(0); 
            
            if(denoiseOn) {
                maskSub.innerText = "CV: Bilateral Denoise";
                const temp = new cv.Mat();
                cv.bilateralFilter(L, temp, 5, 50, 50, cv.BORDER_DEFAULT);
                temp.copyTo(L); temp.delete();
            }
            if(claheOn) {
                maskSub.innerText = "CV: Adaptive Contrast";
                const clahe = new cv.CLAHE(2.0, new cv.Size(8, 8));
                clahe.apply(L, L); clahe.delete();
            }
            if(sharpLevel > 0) {
                maskSub.innerText = `CV: Sharpening`;
                const blurred = new cv.Mat();
                cv.GaussianBlur(L, blurred, new cv.Size(0,0), 3);
                const amount = sharpLevel / 40; 
                cv.addWeighted(L, 1 + amount, blurred, -amount, 0, L);
                blurred.delete();
            }
            planes.set(0, L);
            cv.merge(planes, lab);
            cv.cvtColor(lab, dst, cv.COLOR_Lab2RGB);
            
            if(upscaleOn) {
                maskSub.innerText = "AI Upscaling (2x)...";
                const upDst = new cv.Mat();
                cv.resize(dst, upDst, new cv.Size(0,0), 2.0, 2.0, cv.INTER_CUBIC);
                const upBlur = new cv.Mat();
                cv.GaussianBlur(upDst, upBlur, new cv.Size(0,0), 3);
                cv.addWeighted(upDst, 1.4, upBlur, -0.4, 0, upDst); 
                canvas.width *= 2; canvas.height *= 2;
                cv.imshow(canvas, upDst);
                upDst.delete(); upBlur.delete();
            } else { cv.imshow(canvas, dst); }

            planes.delete(); L.delete(); 
        } catch(e) { console.error(e); } 
        finally { src.delete(); dst.delete(); lab.delete(); }
        return canvas;
    }

    function saveCanvas(canvas, prefix) {
        const link = document.createElement('a');
        link.download = `${prefix}_${Date.now()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.92);
        link.click();
    }

    window.setLightMode = function(mode) {
        document.querySelectorAll('.light-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`light-${mode}`).classList.add('active');
        if(!videoTrack) return;
        const constraints = { advanced: [{ torch: mode === 'torch' }] };
        videoTrack.applyConstraints(constraints).catch(()=>{});
    };

    window.toggleStyle = function(label) {
        const check = label.querySelector('input');
        if(label.id === 'hdrBtn') label.classList.toggle('hdr-active', check.checked);
        else if(label.id === 'upscaleBtn') label.classList.toggle('up-active', check.checked);
        else label.classList.toggle('active', check.checked);
    }

    function resetUI() {
        document.getElementById('isoText').innerText = "A";
        document.getElementById('isoSlider').value = 100;
        document.getElementById('zoomText').innerText = "1x";
        document.getElementById('zoomSlider').value = 1;
        document.getElementById('focusSlider').disabled = true;
        updateAfBtn();
    }

    init();
</script>
