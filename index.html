<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Pro Cam (Hybrid Engine)</title>
    <!-- å¼•å…¥ OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        :root { --accent: #00d2ff; --warn: #ffd700; --track: #00ff00; --bg: #000; --panel: #111; }
        body { margin: 0; background: var(--bg); font-family: -apple-system, Roboto, monospace; color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        
        /* --- é ‚éƒ¨æ§åˆ¶åˆ— --- */
        .top-bar { 
            background: rgba(20,20,25,0.95); padding: 8px 12px; z-index: 20;
            display: flex; flex-direction: column; gap: 8px; border-bottom: 1px solid #333;
            padding-top: max(10px, env(safe-area-inset-top));
        }
        
        .row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 6px; }
        .row.scroll-x { overflow-x: auto; padding-bottom: 4px; scrollbar-width: none; }
        
        select { background: #222; color: #fff; border: 1px solid #555; padding: 4px; border-radius: 6px; font-size: 12px; max-width: 120px; }
        
        /* ç‹€æ…‹æŒ‡ç¤ºç‡ˆ */
        .cv-status {
            font-size: 10px; color: #555; padding: 2px 6px; border: 1px solid #333; border-radius: 4px; display: flex; align-items: center; gap: 4px; white-space: nowrap;
        }
        .cv-status.ready { color: var(--accent); border-color: var(--accent); }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }

        /* åŠŸèƒ½æŒ‰éˆ• (Toggle) */
        .toggle-btn {
            background: #222; border: 1px solid #444; color: #888; padding: 4px 8px; border-radius: 12px; font-size: 11px; cursor: pointer; display: flex; align-items: center; gap: 4px; white-space: nowrap; flex-shrink: 0; transition: 0.2s;
        }
        .toggle-btn input { display: none; }
        .toggle-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; background: rgba(0, 210, 255, 0.1); }
        .toggle-btn.hdr-active { border-color: var(--warn); color: var(--warn); background: rgba(255, 215, 0, 0.1); }

        /* ç‡ˆå…‰æ§åˆ¶ */
        .light-group { display: flex; background: #222; border-radius: 8px; border: 1px solid #444; padding: 2px; }
        .light-btn { padding: 4px 8px; font-size: 12px; cursor: pointer; border-radius: 6px; border: none; background: transparent; color: #666; }
        .light-btn.active { background: var(--warn); color: #000; font-weight: bold; }

        /* --- è¦–çª—å€åŸŸ --- */
        .viewport { 
            flex-grow: 1; position: relative; background: #050505; overflow: hidden;
            display: flex; justify-content: center; align-items: center; 
            touch-action: none;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* å°ç„¦èˆ‡è¿½è¹¤æ¡† UI */
        #focus-reticle {
            position: absolute; width: 60px; height: 60px;
            border: 2px solid #fff; border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            display: none; pointer-events: none; z-index: 30;
            transform: translate(-50%, -50%);
        }
        #focus-reticle.focusing { animation: focus-anim 0.5s ease-out forwards; }
        @keyframes focus-anim {
            0% { width: 80px; height: 80px; border-color: #fff; opacity: 1; }
            50% { width: 60px; height: 60px; border-color: var(--warn); }
            100% { width: 60px; height: 60px; border-color: var(--track); opacity: 0; }
        }

        #tracker-box {
            position: absolute; width: 80px; height: 80px;
            border: 2px solid var(--track); border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none; pointer-events: none; transition: all 0.1s linear; z-index: 10;
        }
        #tracker-box::before { content: ''; position: absolute; top: 50%; left: 20%; right: 20%; height: 1px; background: var(--track); }
        #tracker-box::after { content: ''; position: absolute; left: 50%; top: 20%; bottom: 20%; width: 1px; background: var(--track); }

        #info-pill {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 15px;
            font-size: 10px; color: #fff; border: 1px solid rgba(255,255,255,0.2); pointer-events: none; z-index: 10;
            backdrop-filter: blur(4px);
        }

        /* è™•ç†é€²åº¦é®ç½© (HUD) */
        #mask {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 50;
            display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px;
        }
        .spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 3px solid #333; border-top: 3px solid var(--accent); border-right: 3px solid var(--track);
            animation: spin 0.8s infinite linear;
        }
        .mask-text { font-size: 14px; color: var(--accent); letter-spacing: 1px; }
        .mask-sub { font-size: 11px; color: #666; margin-top: -10px; }

        /* --- åº•éƒ¨æ§åˆ¶å€ --- */
        .controls { 
            background: var(--panel); padding: 10px 15px; flex-shrink: 0; z-index: 20;
            border-top: 1px solid #333; display: grid; grid-template-columns: 1fr 70px; gap: 12px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .sliders-col { display: flex; flex-direction: column; gap: 12px; justify-content: center; }
        .slider-row { width: 100%; display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: bold; color: #888; }
        .label { width: 40px; text-align: right; font-size: 10px; text-transform: uppercase; }
        .value-disp { width: 30px; text-align: right; font-family: monospace; color: #fff; }
        
        input[type=range] { flex-grow: 1; height: 4px; border-radius: 2px; -webkit-appearance: none; background: #333; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        .ac-iso input { accent-color: #ff0055; }
        .ac-iso input::-webkit-slider-thumb { background: #ff0055; }
        .ac-focus input { accent-color: var(--warn); }
        .ac-focus input::-webkit-slider-thumb { background: var(--warn); }
        .ac-cv input { accent-color: var(--accent); }
        .ac-cv input::-webkit-slider-thumb { background: var(--accent); }

        /* AF/MF æŒ‰éˆ• */
        .af-btn {
            background: #333; color: #fff; border: 1px solid #555; padding: 2px 0; border-radius: 4px; font-size: 10px; cursor: pointer; width: 35px; text-align: center;
        }
        .af-btn.tracking { background: var(--track); color: #000; font-weight: bold; border-color: #fff; animation: pulse 2s infinite; }
        .af-btn.manual { background: var(--warn); color: #000; font-weight: bold; }

        .shutter-col { display: flex; align-items: center; justify-content: center; }
        .shutter {
            width: 68px; height: 68px; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            background: radial-gradient(circle, #fff 30%, var(--accent) 100%);
            cursor: pointer; transition: 0.1s; position: relative;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }
        .shutter:active { transform: scale(0.92); box-shadow: 0 0 5px rgba(0, 210, 255, 0.5); }

        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);} 70% {box-shadow: 0 0 0 5px rgba(0, 255, 0, 0);} 100% {box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);} }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <!-- ç¬¬ä¸€è¡Œ: ç›¸æ©Ÿé¸æ“‡ã€CVå¼•æ“ç‹€æ…‹ -->
        <div class="row">
            <select id="cameraSelect"><option>Loading...</option></select>
            <div id="cvStatus" class="cv-status"><div class="dot"></div> Engine Init...</div>
        </div>
        
        <!-- ç¬¬äºŒè¡Œ: åŠŸèƒ½é–‹é—œ -->
        <div class="row scroll-x">
            <!-- é–ƒå…‰ç‡ˆ -->
            <div class="light-group">
                <button class="light-btn active" id="light-off" onclick="setLightMode('off')">ğŸš«</button>
                <button class="light-btn" id="light-flash" onclick="setLightMode('flash')">âš¡</button>
                <button class="light-btn" id="light-torch" onclick="setLightMode('torch')">ğŸ”¦</button>
            </div>

            <div style="width:1px; height:20px; background:#333; margin:0 4px;"></div>

            <!-- HDR æ§åˆ¶ -->
            <select id="hdrCount" style="max-width: 50px; padding:2px;">
                <option value="3">3x</option>

            </select>

                <input type="checkbox" id="hdrToggle"> HDR
            </label>

            <div style="width:1px; height:20px; background:#333; margin:0 4px;"></div>

            <!-- AI/OpenCV åŠŸèƒ½ -->
            <label class="toggle-btn active" id="claheBtn" onclick="toggleStyle(this)">
                <input type="checkbox" id="claheToggle" checked> é€šé€
            </label>
            <label class="toggle-btn active" id="denoiseBtn" onclick="toggleStyle(this)">
                <input type="checkbox" id="denoiseToggle" checked> é™å™ª
            </label>
        </div>
    </div>

    <!-- è¦–çª— -->
    <div class="viewport" id="viewport">
        <video id="videoPreview" autoplay playsinline muted></video>
        <div id="info-pill">Ready</div>
        
        <!-- UI Elements -->
        <div id="focus-reticle"></div>
        <div id="tracker-box"></div>

        <!-- Loading / Processing HUD -->
        <div id="mask">
            <div class="spinner"></div>
            <div class="mask-text" id="mask-main">Processing...</div>
            <div class="mask-sub" id="mask-sub">Initializing</div>
        </div>
    </div>

    <!-- åº•éƒ¨æ§åˆ¶ -->
    <div class="controls">
        <div class="sliders-col">
            <!-- ISO / EV -->
            <div class="slider-row ac-iso">
                <span class="label">ISO</span>
                <input type="range" id="isoSlider" min="100" max="3200" step="100" value="100">
                <span id="isoText" class="value-disp">A</span>
            </div>
            
            <div class="slider-row ac-iso">
                <span class="label">EV</span>
                <input type="range" id="evRange" min="-3" max="3" step="0.5" value="0">
                <span id="evText" class="value-disp">0</span>
            </div>
            
            <!-- Focus -->
            <div class="slider-row ac-focus">
                <span class="label">Focus</span>
                <input type="range" id="focusSlider" min="0" max="100" step="1" value="0" disabled>
                <div id="afBtn" class="af-btn" onclick="cycleFocusMode()">AF</div>
            </div>

            <!-- AI Sharpness / Zoom -->
            <div class="slider-row ac-cv">
                <span class="label">Sharp</span>
                <input type="range" id="sharpSlider" min="0" max="100" value="50">
                <span class="value-disp" id="sharpText">50</span>
            </div>

            <div class="slider-row ac-cv">
                <span class="label">Zoom</span>
                <input type="range" id="zoomSlider" min="1" max="8" step="0.1" value="1" disabled>
                <span id="zoomText" class="value-disp">1x</span>
            </div>
        </div>

        <div class="shutter-col">
            <div class="shutter" onclick="executeCapture()"></div>
        </div>
    </div>

    <!-- éš±è—çš„ Canvas ç”¨æ–¼è™•ç† -->
    <canvas id="cProc"></canvas>
    <canvas id="cMotion" width="64" height="64"></canvas>

<script>
    // --- è®Šæ•¸å®£å‘Š ---
    const video = document.getElementById('videoPreview');
    const viewport = document.getElementById('viewport');
    const mask = document.getElementById('mask');
    const maskMain = document.getElementById('mask-main');
    const maskSub = document.getElementById('mask-sub');
    const infoPill = document.getElementById('info-pill');
    
    let currentStream, videoTrack, imageCapture;
    let isOpenCvReady = false;
    let hardwareParams = { iso: false, focus: false, zoom: false, torch: false, exp: false };
    
    // Focus State
    let focusModeState = 'af'; // af, mf, track
    let trackingInterval;
    let prevFrameData = null;

    // --- åˆå§‹åŒ–èˆ‡ OpenCV ---
    function onOpenCvReady() {
        isOpenCvReady = true;
        document.getElementById('cvStatus').innerHTML = '<div class="dot"></div> Engine Ready';
        document.getElementById('cvStatus').classList.add('ready');
        console.log('OpenCV Loaded');
    }

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(t => t.stop());
            
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = devices.filter(d => d.kind === 'videoinput');
            const sel = document.getElementById('cameraSelect');
            sel.innerHTML = '';
            
            cams.forEach((d, i) => {
                const opt = document.createElement('option');
                opt.value = d.deviceId;
                opt.text = d.label || `Cam ${i+1}`;
                sel.appendChild(opt);
            });

            if(cams.length > 0) {
                const lastIdx = cams.length - 1;
                sel.selectedIndex = lastIdx;
                switchCamera(cams[lastIdx].deviceId);
            }
            sel.onchange = e => switchCamera(e.target.value);
            viewport.addEventListener('click', triggerTapFocus);
        } catch(e) { alert("è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™"); }
    }

    async function switchCamera(id) {
        if(currentStream) currentStream.getTracks().forEach(t => t.stop());
        stopTracking();
        resetUI();

        const constraints = { 
            video: { 
                deviceId: { exact: id }, 
                width: { ideal: 4096 }, height: { ideal: 4096 }, // å˜—è©¦ 4K
                aspectRatio: { ideal: 1.333 }
            } 
        };

        try {
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch(e) {
            // Fallback VGA
            currentStream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: id }, width: { ideal: 640 } } });
        }

        video.srcObject = currentStream;
        videoTrack = currentStream.getVideoTracks()[0];
        
        if(window.ImageCapture) {
            try { imageCapture = new ImageCapture(videoTrack); } catch(e){}
        }

        // è®€å–ç¡¬é«”èƒ½åŠ›
        const caps = videoTrack.getCapabilities ? videoTrack.getCapabilities() : {};
        hardwareParams.iso = !!caps.iso;
        hardwareParams.focus = caps.focusMode && caps.focusMode.includes('manual');
        hardwareParams.zoom = !!caps.zoom;
        hardwareParams.torch = !!caps.torch;
        hardwareParams.exp = !!caps.exposureCompensation;

        updateControlUI(caps);
        
        video.onloadedmetadata = () => {
            infoPill.innerText = `${video.videoWidth}x${video.videoHeight}`;
        };
    }

    function updateControlUI(caps) {
        // Zoom
        const zSlider = document.getElementById('zoomSlider');
        zSlider.disabled = !hardwareParams.zoom;
        if(hardwareParams.zoom) {
            zSlider.min = caps.zoom.min;
            zSlider.max = Math.min(caps.zoom.max, 8);
            zSlider.value = 1;
        }

        // ISO
        const isoSlider = document.getElementById('isoSlider');
        if(hardwareParams.iso) {
            isoSlider.min = caps.iso.min;
            isoSlider.max = caps.iso.max;
        }

        // Torch
        document.getElementById('light-torch').disabled = !hardwareParams.torch;
    }

    // --- ç¡¬é«”æ§åˆ¶é‚è¼¯ ---
    document.getElementById('isoSlider').oninput = function() {
        const val = parseInt(this.value);
        document.getElementById('isoText').innerText = val;
        if(hardwareParams.iso) videoTrack.applyConstraints({ advanced: [{ iso: val }] }).catch(()=>{});
        else video.style.filter = `brightness(${1 + (val-100)/1000})`; // è»Ÿé«”æ¨¡æ“¬é è¦½
    };

    document.getElementById('evRange').oninput = function() {
        const val = parseFloat(this.value);
        document.getElementById('evText').innerText = val;
        if(hardwareParams.exp) videoTrack.applyConstraints({ advanced: [{ exposureCompensation: val }] }).catch(()=>{});
    };

    document.getElementById('zoomSlider').oninput = function() {
        document.getElementById('zoomText').innerText = parseFloat(this.value).toFixed(1) + "x";
        videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(this.value) }] });
    };
    
    document.getElementById('sharpSlider').oninput = function() {
        document.getElementById('sharpText').innerText = this.value;
    }

    // --- å°ç„¦é‚è¼¯ (AF / MF / Tracking) ---
    async function triggerTapFocus(e) {
        if (!videoTrack) return;
        if (focusModeState === 'track') {
            stopTracking();
            focusModeState = 'af';
            updateAfBtn();
        }

        const rect = viewport.getBoundingClientRect();
        const reticle = document.getElementById('focus-reticle');
        reticle.style.left = `${e.clientX - rect.left}px`;
        reticle.style.top = `${e.clientY - rect.top}px`;
        reticle.style.display = 'block';
        reticle.classList.remove('focusing');
        void reticle.offsetWidth;
        reticle.classList.add('focusing');

        // è§¸ç™¼é‡æ–°å°ç„¦ (åˆ‡æ›æ¨¡å¼æ˜¯ä¸€ç¨® hack)
        try { await videoTrack.applyConstraints({ advanced: [{ focusMode: 'auto' }] }); } 
        catch(e) { try{ await videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }); }catch(err){} }
    }

    function cycleFocusMode() {
        const btn = document.getElementById('afBtn');
        const slider = document.getElementById('focusSlider');

        if (focusModeState === 'af') {
            if (hardwareParams.focus) {
                focusModeState = 'mf';
                videoTrack.applyConstraints({ advanced: [{ focusMode: 'manual' }] });
                slider.disabled = false;
            } else {
                startTracking(); // æ²’ MF å‰‡ç›´æ¥è·³ Tracking
            }
        } else if (focusModeState === 'mf') {
            startTracking();
        } else {
            stopTracking();
            focusModeState = 'af';
            videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
            slider.disabled = true;
        }
        updateAfBtn();
    }

    function updateAfBtn() {
        const btn = document.getElementById('afBtn');
        const slider = document.getElementById('focusSlider');
        if (focusModeState === 'af') { btn.innerText = 'AF'; btn.className = 'af-btn'; slider.disabled = true; }
        else if (focusModeState === 'mf') { btn.innerText = 'MF'; btn.className = 'af-btn manual'; }
        else { btn.innerText = 'ğŸ¯'; btn.className = 'af-btn tracking'; slider.disabled = true; }
    }

    document.getElementById('focusSlider').oninput = function() {
        if(focusModeState === 'mf') {
             // å‡è¨­ 0-100 å°æ‡‰ focusDistance (éœ€ä¾è£ç½®è€Œå®šï¼Œé€™è£¡ç°¡åŒ–)
             // å¤§éƒ¨åˆ†è£ç½®ä¸æ”¯æ´ç›´æ¥è¨­ distanceï¼Œä½†å¦‚æœæœ‰
             try{ videoTrack.applyConstraints({ advanced: [{ focusDistance: this.value/100 }] }); }catch(e){}
        }
    };

    function startTracking() {
        focusModeState = 'track';
        updateAfBtn();
        document.getElementById('tracker-box').style.display = 'block';
        
        const cvs = document.getElementById('cMotion');
        const ctx = cvs.getContext('2d', {willReadFrequently: true});
        prevFrameData = null;
        
        if(trackingInterval) clearInterval(trackingInterval);
        trackingInterval = setInterval(() => {
            if(video.readyState !== 4) return;
            ctx.drawImage(video, 0, 0, 64, 64);
            const frame = ctx.getImageData(0, 0, 64, 64);
            const data = frame.data;

            if(prevFrameData) {
                let avgX = 0, avgY = 0, count = 0;
                // ç°¡æ˜“å‹•æ…‹åµæ¸¬ (Pixel Difference)
                for(let i=0; i<data.length; i+=16) { 
                    const diff = Math.abs(data[i] - prevFrameData[i]) + Math.abs(data[i+1] - prevFrameData[i+1]);
                    if(diff > 40) { 
                        const idx = i / 4;
                        avgX += idx % 64;
                        avgY += Math.floor(idx / 64);
                        count++;
                    }
                }
                if(count > 5) {
                    const box = document.getElementById('tracker-box');
                    box.style.left = `calc(${(avgX/count)/64 * 100}% - 40px)`;
                    box.style.top = `calc(${(avgY/count)/64 * 100}% - 40px)`;
                    box.style.borderColor = "#00ff00";
                }
            }
            prevFrameData = data;
        }, 100);
    }

    function stopTracking() {
        if(trackingInterval) clearInterval(trackingInterval);
        document.getElementById('tracker-box').style.display = 'none';
        prevFrameData = null;
    }

    // --- æ‹æ”èˆ‡è™•ç†æ ¸å¿ƒ ---
    async function executeCapture() {
        const useHdr = document.getElementById('hdrToggle').checked;
        const useClahe = document.getElementById('claheToggle').checked;
        const useDenoise = document.getElementById('denoiseToggle').checked;
        const sharpVal = parseInt(document.getElementById('sharpSlider').value);
        
        // é¡¯ç¤º Loading
        mask.style.display = 'flex';
        maskMain.innerText = "Capturing...";
        
        try {
            let srcCanvas;

            // 1. å½±åƒç²å– (å–®å¼µæˆ–HDR)
            if(useHdr) {
                const count = parseInt(document.getElementById('hdrCount').value);
                srcCanvas = await captureHdrSequence(count);
            } else {
                maskSub.innerText = "High Res Shot";
                srcCanvas = await grabHighQuality();
            }

            // 2. OpenCV è™•ç† (å¦‚æœå¼•æ“å°±ç·’ä¸”é–‹å•ŸåŠŸèƒ½)
            if(isOpenCvReady && (useClahe || useDenoise || sharpVal > 0)) {
                maskMain.innerText = "AI Processing...";
                // ä½¿ç”¨ setTimeout è®“ UI æœ‰æ©Ÿæœƒæ¸²æŸ“æ–‡å­—
                await new Promise(r => setTimeout(r, 50)); 
                srcCanvas = processImageCv(srcCanvas, useClahe, useDenoise, sharpVal);
            }

            // 3. å„²å­˜
            saveCanvas(srcCanvas, useHdr ? "HDR_AI" : "AI_Photo");

        } catch(e) {
            console.error(e);
            alert("æ‹æ”éŒ¯èª¤: " + e.message);
        } finally {
            mask.style.display = 'none';
        }
    }

    async function grabHighQuality() {
        if(imageCapture) {
            try {
                const blob = await imageCapture.takePhoto();
                const bmp = await createImageBitmap(blob);
                const c = document.createElement('canvas');
                c.width = bmp.width; c.height = bmp.height;
                c.getContext('2d').drawImage(bmp, 0, 0);
                return c;
            } catch(e) {}
        }
        // Fallback
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        return c;
    }

    async function captureHdrSequence(count) {
        const frames = [];
        const startEv = -((count-1)/2);
        
        for(let i=0; i<count; i++) {
            const ev = startEv + i;
            maskSub.innerText = `HDR Bracketing ${i+1}/${count} (EV ${ev})`;
            if(hardwareParams.exp) await videoTrack.applyConstraints({advanced:[{exposureCompensation: ev}]});
            await new Promise(r => setTimeout(r, 200)); // ç­‰å¾…æ›å…‰ç©©å®š
            
            const img = await grabHighQuality();
            frames.push({ev, img});
        }
        // é‡ç½® EV
        if(hardwareParams.exp) await videoTrack.applyConstraints({advanced:[{exposureCompensation: 0}]});

        maskSub.innerText = "Merging HDR Exposures...";
        // ç°¡æ˜“ HDR ç–Šåˆ (ç”±ä¸­é–“å€¼ç‚ºä¸»ï¼Œäº®æš—éƒ¨æ··åˆ)
        const base = frames[Math.floor(count/2)].img;
        const c = document.createElement('canvas');
        c.width = base.width; c.height = base.height;
        const ctx = c.getContext('2d');
        
        ctx.drawImage(base, 0, 0);
        ctx.globalAlpha = 0.5;
        
        frames.forEach(f => {
            if(f.ev !== 0) {
                ctx.globalCompositeOperation = f.ev < 0 ? 'screen' : 'multiply'; // æš—çš„ç”¨screenæäº®ï¼Œäº®çš„ç”¨multiplyå£“å…‰ (ç°¡æ˜“æ¨¡æ“¬)
                // æ›´ç²¾æº–æ˜¯ç”¨ darken/lighten ä½†é€™å–æ±ºæ–¼é‚è¼¯
                // é€™è£¡æ¡ç”¨ Source 1 çš„é‚è¼¯ä¿®æ­£ï¼šæš—æ›å…‰ç”¨ darken ä¿ç•™ç´°ç¯€? ä¸ï¼Œé€šå¸¸æš—æ›å…‰æ˜¯ç‚ºäº†äº®éƒ¨ç´°ç¯€ã€‚
                // æ¡ç”¨ç°¡æ˜“å¹³å‡æ³•å°æ–¼ Web æ¯”è¼ƒå®‰å…¨
                ctx.globalCompositeOperation = 'overlay'; 
                ctx.drawImage(f.img, 0, 0);
            }
        });
        ctx.globalAlpha = 1.0;
        ctx.globalCompositeOperation = 'source-over';
        return c;
    }

    // --- OpenCV æ¼”ç®—æ³• ---
    function processImageCv(canvas, claheOn, denoiseOn, sharpLevel) {
        maskSub.innerText = "Computer Vision Pipeline";
        
        const src = cv.imread(canvas);
        const dst = new cv.Mat();
        const lab = new cv.Mat();
        
        try {
            // 1. è½‰æ›åˆ° Lab è‰²å½©ç©ºé–“ (åªè™•ç†äº®åº¦ L é€šé“)
            cv.cvtColor(src, lab, cv.COLOR_RGBA2RGB);
            cv.cvtColor(lab, lab, cv.COLOR_RGB2Lab);
            
            const planes = new cv.MatVector();
            cv.split(lab, planes);
            const L = planes.get(0); // äº®åº¦
            
            // 2. é›™é‚Šæ¿¾æ³¢é™å™ª (ä¿ç•™é‚Šç·£)
            if(denoiseOn) {
                maskSub.innerText = "CV: Bilateral Denoise";
                const temp = new cv.Mat();
                // åƒæ•¸: d=5, sigmaColor=75, sigmaSpace=75
                cv.bilateralFilter(L, temp, 5, 50, 50, cv.BORDER_DEFAULT);
                temp.copyTo(L);
                temp.delete();
            }

            // 3. CLAHE æ™ºæ…§é€šé€
            if(claheOn) {
                maskSub.innerText = "CV: Adaptive Contrast";
                const clahe = new cv.CLAHE(2.0, new cv.Size(8, 8));
                clahe.apply(L, L);
                clahe.delete();
            }

            // 4. USM éŠ³åŒ–
            if(sharpLevel > 0) {
                maskSub.innerText = `CV: Sharpening (${sharpLevel}%)`;
                const blurred = new cv.Mat();
                cv.GaussianBlur(L, blurred, new cv.Size(0,0), 3);
                const amount = sharpLevel / 40; // å¼·åº¦
                cv.addWeighted(L, 1 + amount, blurred, -amount, 0, L);
                blurred.delete();
            }

            // 5. åˆä½µå› RGB
            planes.set(0, L);
            cv.merge(planes, lab);
            cv.cvtColor(lab, dst, cv.COLOR_Lab2RGB);
            
            // å¯«å› Canvas
            cv.imshow(canvas, dst);

            // é‡‹æ”¾è¨˜æ†¶é«”
            planes.delete(); L.delete(); 
        } catch(e) {
            console.error("OpenCV Processing Failed", e);
        } finally {
            src.delete(); dst.delete(); lab.delete();
        }
        return canvas;
    }
